<div class="container mt-4">
  <h2>Search Trips</h2>
  <form (ngSubmit)="onsearch()" class="mb-4">
    <div class="row">
      <div class="col-md-4">
        <label for="location">Location</label>
        <input
          type="text"
          id="location"
          [(ngModel)]="searchdata.location"
          name="location"
          class="form-control"
          placeholder="Enter location"
        />
      </div>
      <div class="col-md-4">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="searchdata.date"
          name="date"
          class="form-control"
        />
      </div>
      <div class="col-md-4">
        <label for="price">Max Budget</label>
        <input
          type="number"
          id="price"
          [(ngModel)]="searchdata.price"
          name="price"
          class="form-control"
          placeholder="Enter max budget"
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Search</button>
  </form>

  <div *ngIf="filteredTrips.length; else noResults">
    <div *ngFor="let trip of filteredTrips" class="card mb-3">
      <div class="card-body">
        <h5>{{ trip.place }}</h5>
        <p>
          <strong>Location:</strong> {{ trip.location }}<br />
          <strong>Date:</strong> {{ trip.date }}<br />
          <strong>Price:</strong> ${{ trip.price }}<br />
          <strong>Weather:</strong> {{ trip.weather }}<br />
          <strong>Safety:</strong> {{ trip.saftystatus }}
        </p>
      </div>
    </div>
  </div>

  <ng-template #noResults>
    <div class="alert alert-warning">No trips match your criteria.</div>
  </ng-template>
</div>
